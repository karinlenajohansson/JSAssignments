  <html lang="sv">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Väder Dashboard</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div class="container">
    <aside class="sidebar">
      <div class="current-weather">
        <div class="temperature-gauge">
          <div class="gauge-circle">
            <span id="main-temp">--</span>
            <span class="celsius">°C</span>
          </div>
        </div>
        <div class="weather-icon" id="weather-icon"></div>
        <div class="location-time">
          <p id="current-time">--:--</p>
        </div>
      </div>

      <div class="temp-range">
        <div class="temp-box high">
          <span class="temp-value" id="temp-high">--</span>
          <span class="temp-label">HIGH</span>
        </div>
        <div class="temp-box low">
          <span class="temp-value" id="temp-low">--</span>
          <span class="temp-label">LOW</span>
        </div>
      </div>
    </aside>

    <main class="main-content">
      <header>
        <h1>Today</h1>
        <div class="search-container">
          <input type="text" id="city-input" placeholder="Sök stad...">
          <button id="search-btn">Sök</button>
        </div>
      </header>

      <section class="hourly-forecast" id="hourly-forecast">
        <div class="forecast-chart"></div>
      </section>

      <h2>Highlights</h2>
      <section class="highlights-grid">
        <div class="highlight-card">
          <h3>WIND STATUS</h3>
          <div class="metric-value">
            <span id="wind-speed">--</span>
            <span class="unit">m/s</span>
          </div>
          <p id="wind-desc">--</p>
        </div>

        <div class="highlight-card">
          <h3>FEELS LIKE</h3>
          <div class="metric-value">
            <span id="feels-like">--</span>
            <span class="unit">°C</span>
          </div>
          <p id="feels-desc">--</p>
        </div>

        <div class="highlight-card">
          <h3>HUMIDITY</h3>
          <div class="metric-value">
            <span id="humidity">--</span>
            <span class="unit">%</span>
          </div>
          <div class="status" id="humidity-status">--</div>
        </div>

        <div class="highlight-card">
          <h3>VISIBILITY</h3>
          <div class="metric-value">
            <span id="visibility">--</span>
            <span class="unit">km</span>
          </div>
          <div class="status" id="visibility-status">--</div>
        </div>

        <div class="highlight-card">
          <h3>PRESSURE</h3>
          <div class="metric-value">
            <span id="pressure">--</span>
            <span class="unit">hPa</span>
          </div>
          <p id="pressure-desc">--</p>
        </div>

        <div class="highlight-card">
          <h3>CLOUDS</h3>
          <div class="metric-value">
            <span id="clouds">--</span>
            <span class="unit">%</span>
          </div>
          <div class="status" id="clouds-status">--</div>
        </div>
      </section>

      <div id="recent-searches">
        <h3>Senaste sökningar</h3>
        <div id="search-list"></div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
  </body>
  </html>
